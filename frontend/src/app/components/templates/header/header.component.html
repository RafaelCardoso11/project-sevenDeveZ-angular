<header class="headerContainer">
  <a routerLink="/"
    ><img src="assets/img/header/logo.svg" alt="logo" class="logo"
  /></a>
  <nav class="menu" *ngIf="name">
    <button class="btnMenu" (click)="showMenu()">Menu</button>
    <nav class="nav-bar" *ngIf="menuShow">
      <ul class="p-0">
        <li class="items-nav" routerLink="/perfil">
          <i class="las la-user"></i>
          <p>{{ name }}</p>
        </li>
        <li class="items-nav" routerLink="/NovaPergunta">
          <i class="las la-plus"></i>
          <p>Nova Pergunta</p>
        </li>
        <li class="items-nav">
          <i class="las la-comment-alt"></i>
          <p>Suas Perguntas</p>
        </li>
        <li class="items-nav">
          <i class="las la-power-off"></i>
          <p (click)="disconnectUser()">Desconectar</p>
        </li>
      </ul>
    </nav>
  </nav>
  <div class="containerDisconected">
    <div class="containerHide" id="left"></div>
    <div class="containerHide" id="right"></div>
  </div>
</header>
