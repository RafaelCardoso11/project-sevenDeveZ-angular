<div class="inputForm">
  <label class="title-input">{{ name }}</label>
  <input
  
    id="input"
    [type]="type"
    [placeholder]="placeHolder"
    [(ngModel)]='date'
    #input = 'ngModel'
    [mask]="mask"
    [class]="class"
    required
  />

 <div class="valid alert alert-danger" *ngIf ="valid">
   {{valid}}
 </div>

</div>
